    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-tabs__tab-bar">

        <div class="mdl-tabs__panel is-active" id="room1-panel">
            <h2 id="light_status">BlueLight</h2>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect switch_blueLight" for="switch-1">
                <input type="checkbox" id="switch-1" class="mdl-switch__input light" checked>
                <span class="mdl-switch__label"></span>
            </label>
            <h2 id="servo_status">SwitchServo</h2>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect switch_servo" for="switch-2">
                <input type="checkbox" id="switch-2" class="mdl-switch__input servo" checked>
                <span class="mdl-switch__label"></span>
            </label>
        </div>
